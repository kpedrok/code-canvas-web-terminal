<!DOCTYPE html>
<html>

<head>
  <title>Web Terminal</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #terminal {
      width: 100%;
      height: 400px;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 10px;
      border: none;
      resize: vertical;
      margin-bottom: 10px;
    }

    #input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Web Terminal</h1>
  <textarea id="terminal" readonly></textarea>
  <input id="input" placeholder="Enter command..." autofocus />
  <script>
    // Generate a random user ID if not present
    const userId = localStorage.getItem('userId') || `user_${Math.random().toString(36).substring(2, 10)}`;
    localStorage.setItem('userId', userId);
    
    // Use a direct WebSocket URL for local development
    const ws = new WebSocket(`ws://localhost:8000/ws/${userId}`);
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    terminal.value = `Connecting to server at ws://localhost:8000/ws/${userId}...\n`;

    ws.onopen = () => {
      terminal.value += `Connected to terminal server.\n`;
    };

    ws.onclose = () => {
      terminal.value += `\nConnection closed. Refresh to reconnect.\n`;
    };

    ws.onerror = (error) => {
      terminal.value += `\nWebSocket error: Unable to connect to the backend server. Make sure uvicorn is running.\n`;
      terminal.value += `Run this command in your terminal: uvicorn main:app --reload\n`;
    };

    ws.onmessage = (event) => {
      terminal.value += event.data;
      // Auto-scroll to bottom
      terminal.scrollTop = terminal.scrollHeight;
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        ws.send(input.value);
        input.value = "";
      }
    });
  </script>
</body>

</html>
